# =============================================================================
# NOTES
# =============================================================================
# 1. All scale factors are based on real biological measurements
# 2. Baby animals are automatically scaled to 30-50% of adult size
# 3. Health and damage scale with animal size using biomechanical laws
# 4. Plugin uses PacketEvents for smooth visual scaling
# 5. Performance mode reduces calculations for better server performance
